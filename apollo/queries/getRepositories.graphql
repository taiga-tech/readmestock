query($orderBy: RepositoryOrder = { field: CREATED_AT, direction: DESC }) {
  viewer {
    login
    avatarUrl
    createdAt
    repositories(first: 100, privacy: PUBLIC, orderBy: $orderBy) {
      totalCount
      nodes {
        name
        owner {
          login
        }
        url
        description
        languages(first: 10) {
          nodes {
            color
            name
          }
        }
        primaryLanguage {
          color
          name
        }
        createdAt
        updatedAt
        object(expression: "master:README.md") {
          ... on Blob {
            text
          }
        }
      }
    }
  }
}
