query ($name: String!) {
  viewer {
    login
    avatarUrl
    url
    repository(name: $name) {
      name
      description
      homepageUrl
      createdAt
      updatedAt
      url
      owner {
        login
      }
      languages(first: 10) {
        nodes {
          color
          name
        }
      }
      onMaster: object(expression: "master:README.md") {
        ... on Blob {
          text
        }
      }
      onMain: object(expression: "main:README.md") {
        ... on Blob {
          text
        }
      }
    }
  }
}
